[include klicky-probe.cfg]
[include speed_test.cfg]

[include IS_shaper_calibrate.cfg]
[include scripts/shell_commands.cfg]


[gcode_macro LOAD_FILAMENT]
gcode:
  STATUS_BUSY
   M83                            ; set extruder to relative
   G1 E30 F300                    ; load
   G1 E15 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
  STATUS_READY

#--------------------------------------------------------------------   
[gcode_macro UNLOAD_FILAMENT]
gcode:
  STATUS_BUSY
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-40 F1800                  ; retract some, but not too much or it will jam
   M82   
  STATUS_READY

#--------------------------------------------------------------------
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    STATUS_BUSY
    _CG28
    G90
    Z_TILT_ADJUST
    CLEAN_NOZZLE
    G28 Z

    BED_MESH_CLEAR

    BED_MESH_CALIBRATE
    ADAPTIVE_PURGE
    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600

    ##  Uncomment for 300 build
    G0 X150 Y150 Z10 F3600

    ##  Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

   
#--------------------------------------------------------------------
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F3600                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    STATUS_READY

#--------------------------------------------------------------------
# Conditional Homing
[gcode_macro _CG28]
gcode:
  STATUS_HOMING
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
  STATUS_READY
#--------------------------------------------------------------------

#--------------------------------------------------------------------
#Filament Change via SuSl
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50) %}
    {% set Y = params.Y|default(5) %}
    {% set Z = params.Z|default(10) %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-4 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    RESTORE_GCODE_STATE NAME=M600_state

#--------------------------------------------------------------------
# LED Control
[gcode_macro LEDS_OFF_ALL]
gcode:
  SET_LED LED="caselight" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1
  SET_LED LED="sb_leds" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1

#--------------------------------------------------------------------
# Nozzle Brush
[gcode_macro CLEAN_NOZZLE]
variable_start_x: 250
variable_start_y: 300
variable_start_z: 6.5
variable_wipe_dist: -50
variable_wipe_qty: 10
variable_wipe_spd: 200
variable_raise_distance: 15

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 STATUS_CLEANING
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}
  STATUS_READY
#--------------------------------------------------------------------

[gcode_macro PURGE_BRUSH]
gcode:
  STATUS_CLEANING
  _CG28
  G90
  G1 X256 Y300 F6000
  G1 Z18 F1500
  LOAD_FILAMENT
  LOAD_FILAMENT
  CLEAN_NOZZLE
  

